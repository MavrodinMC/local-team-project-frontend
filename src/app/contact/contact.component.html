<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact form</title>
</head>
<body>

<div class="container">

    <div class="contact-box">
     <div class="left">
         <p>You can contact us at: 000-000-000 or send us a message and we'll reply soon.</p>
     </div>
    <div class="right">
    <h3>&bull; Get in touch &bull;</h3>
    
        <form [formGroup]="messageForm" (ngSubmit)="sendMessageFromContactForm()">
        <div class="invalid-text">
        <input type="text" placeholder="Name*" id="field" class="form-control" [formControlName]="'name'" required autofocus>
        <span *ngIf="!messageForm.get('name').valid && messageForm.get('name').touched">Please provide a name</span>
       </div>
       <div class="invalid-text">
        <input type="email" id="field" placeholder="Email*"
        class="form-control" [formControlName]="'email'" name="email" required>
        <span *ngIf="!messageForm.get('email').valid && messageForm.get('email').touched">Please provide an email</span>
       </div>
       <div class="invalid-text">
        <input type="text" id="field" placeholder="Subject*"
        class="form-control" [formControlName]="'subject'" name="subject" required>
        <span *ngIf="!messageForm.get('subject').valid && messageForm.get('subject').touched">Please provide a subject</span>
       </div>
       <div class="invalid-text"> 
        <textarea placeholder="Write something...*" id="field"
        class="form-control" [formControlName]="'message'" name="message" required></textarea>
        <span *ngIf="!messageForm.get('message').valid && messageForm.get('message').touched">Please provide a message</span>
       </div>

    <input [disabled]="messageForm.invalid" class="btn" type="submit" name="" value="Send">

</form>
    </div>
    </div>

</div>

</body>
