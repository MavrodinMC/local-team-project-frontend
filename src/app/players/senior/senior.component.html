<div class="senior-container" id="main-container">
   <div *ngFor="let senior of seniors$">
      <div class="main-div">
               <h2>22</h2>
               <h5 id="view-senior">{{senior?.name}}</h5>
         <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
               <a (click)="onOpenModal(senior, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit" title="Edit"><i class="fa fa-pencil"></i> </a>
               <a (click)="onOpenModal(senior, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" title="Delete"><i class="fa fa-times"></i></a>
            </div>
         </div>
         <button class="details-btn" (click)="goToViewPlayer(senior?.id)">Detalii</button>
         </div>
      </div>
   </div> 

    
   <!-- Edit Modal -->

   <div class="modal fade" id="updateSeniorModal" tabindex="-1" role="dialog" aria-labelledby="seniorEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="seniorEditModalLabel">Edit Senior {{editSenior?.name}}</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editSenior?.name}}" name="name" class="form-control" id="name" placeholder="Name">
                  </div>
                  <input type="hidden" ngModel="{{editSenior?.id}}" name="id" class="form-control" id="id">
                  <div class="form-group">
                     <label for="position">Position </label>
                     <input type="text" ngModel="{{editSenior?.position}}" name="position" class="form-control" id="position" placeholder="Position">
                  </div>
                  <div class="form-group">
                     <label for="foot">Foot</label>
                     <input type="text" ngModel="{{editSenior?.foot}}" name="foot" class="form-control" id="foot" placeholder="Foot">
                  </div>
                  <div class="form-group">
              <label for="isSenior">Alege: </label>
              <select  ngModel name="senior" id="senior">
               <option [ngValue]="true">Senior</option>
               <option [ngValue]="false">Junior</option>
             </select>
           </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdatePlayer(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
    

   <!-- Delete Modal -->
   
  <div class="modal fade" id="deleteSeniorModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="deleteModelLabel">Delete Player</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <p>Are you sure you want to delete player {{deleteSenior?.name}}?</p>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
               <button (click)="onDeletePlayer(deleteSenior?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
            </div>
         </div>
      </div>
   </div>
 </div>

 <!-- Notification for no players-->

 <div *ngIf="seniors$?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
   <div class="alert alert-info" role="alert">
     <h4 class="alert-heading">NO PLAYERS!</h4>
     <p>No players were found.</p>
   </div>
   </div>
