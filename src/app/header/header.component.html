<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
   </head>
<div class="add-btn"v id="btn-container">
    <button type="button" (click)="onOpenModal(null!, 'add')">Add Player 
       <span class="sr-only">(current)</span>
    </button>
  </div>
<header class="showcase">
    <div class="container showcase-inner">
        <h1>Unirea Padina</h1>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/">Acasa</a></li>
                        <li><a routerLink="/senior">Seniori</a></li>
                        <li><a routerLink="/junior">Juniori</a></li>
                        <li><a href="/">Staff</a></li>
                        <li><a href="/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
       <div class="login-btn">
           <div>
               <a routerLink="/login">
            Login</a>
           </div>
       </div>
       <div class="logout-btn">
          <a routerLink="/logout">Logout</a>
       </div>
    </div>
</header>

<div *ngIf="msg" class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Player Added Succesfully!</strong>
  </div>

<!-- Add Player Modal -->

<div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addPlayerModalLabel">Add Player</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPlayer(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control"
                id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
               <label for="position">Position</label>
               <input type="text" ngModel name="position" class="form-control" id="position" placeholder="Position" required>
            </div>
            <div class="form-group">
               <label for="foot">Foot</label>
               <input type="text" ngModel name="foot" class="form-control" id="foot" placeholder="Foot" required>
            </div>
            <div class="form-group">
               <label for="senior">Alege: </label>
               <select  ngModel name="senior" id="senior" required>
                <option [ngValue]="true">Senior</option>
                <option [ngValue]="false">Junior</option>
              </select>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-player-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Add Player</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
