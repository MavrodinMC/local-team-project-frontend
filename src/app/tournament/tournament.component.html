<div class="tournament-container" id="main-container">
    <div *ngFor="let tournament of tournaments">
        <div id="tournament-list">
            <ol>
                <ul (click)="goToViewTournament(tournament.id)">{{tournament.name}}</ul>
            </ol>
         </div>
    </div>
</div>

<div class="button" id="btn-container">
    <button type="button" (click)="onOpenModal(null!, 'add')">Adauga o competitie 
       <span class="sr-only">(current)</span>
    </button>
  </div>


<!-- Add Tournament Modal -->

<div class="modal fade" id="addTournamentModal" tabindex="-1" role="dialog" aria-labelledby="addTournamentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addTournamentModalLabel">Adauga Competitie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddTournament(addForm)">
            <div class="form-group">
               <label for="name">Denumire</label>
               <input type="text" ngModel name="name" class="form-control"
                id="name" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-tournament-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" id="add-tournament" type="submit" class="btn btn-primary" >Adauga</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
